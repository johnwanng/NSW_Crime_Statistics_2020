<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Form</title>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <body>
    <div class="container">
      <div class="jumbotron" style="text-align: center">
        Select values from the Drop downs below and hit the submit button at the bottom to make a prediction of a domestic violence occurrence 
        <form> <input type="button" value="Back to visualisation" onclick="history.back()"></form>
        <div class="row">
          <div class="col-md-12">
            <form method="POST" action="/predict"> <!--</form> role="form"> </form>, name="petform">-->
              <div class="well">
                <h5>Location:</h5>
                <select name="locationList" id="locationList"></select>
              </div>
              <div class="well">
                <h5>Premise:</h5>
                <select name="premiseList" id="premiseList"></select>
              </div>
              <div class="well">
                <h5>Alcohol Related:</h5>
                <select name="alcoholList" id="alcoholList"></select>
              </div>
              <div class="well">
                <h5>Relationship:</h5>
                <select name="relationshipList" id="relationshipList"></select>
              </div>
              <div class="well">
                <h5>Month:</h5>
                <select name="monthList" id="monthList" ></select>
              </div>    
              <div class="well">
                <h5>Day:</h5>
                <select name="dayList" id="dayList" ></select>
              </div>             
              <div class="well">
                <h5>Time:</h5>
                <select name="timeList" id="timeList" ></select>
              </div> 
              <div class="well">
                <h5>Victim Gender:</h5>
                <select name="genderList" id="genderList"></select>
              </div>                                
              <div class="well">
                <h5>Victim Age Ranges:</h5>
                <select name="ageList" id="ageList"></select>
              </div>    
              <input type="submit" value="submit" class="btn btn-default">
             </form>
          </div>
        </div>
      </div>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <script src="{{url_for('static', filename='app.js')}}"></script>

    </body>

</html>
